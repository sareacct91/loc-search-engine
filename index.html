<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="indexBody">
    <main class="d-flex align-items-center justify-content-center h-100">
        <div class="card text-center w-50 border-0">
            <div class="card-header bg-primary">
                <h1 class="text-white">Library of Congress Search Engine</h1>
            </div>
            <div class="card-body" id="cardbody1">
                <form class="input-group justify-content-center">
                    <input type="text" id="searchTxt" class="w-100 my-2" placeholder="Enter Search Query">
                    <select id="formatSelect" class="form-select w-100 my-2">
                        <option selected>Please select a format...</option>
                        <option value="audio">Audio Recordings</option>
                        <option value="books">Books/Printed Material</option>
                        <option value="film-and-videos">Film & Videos</option>
                        <option value="legislation">Legislation</option>
                        <option value="manuscripts">Manuscripts/Mixed Material</option>
                        <option value="maps">Maps</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="photos">Photos, Prints, & Drawings</option>
                        <option value="notated-music">Printed Music (ie. sheet music)</option>
                        <option value="web-archives">Web Archives</option>
                    </select>
                    <button id="searchBtn1" class="btn btn-primary my-2 w-25 rounded-pill fs-5 fw-bold">SEARCH</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center pt-4">
        <p class="fw-bold text-white">&copy DND Wed Development 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
